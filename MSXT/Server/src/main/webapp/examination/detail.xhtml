<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:m="http://java.sun.com/jsf/composite/components/model"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{id}"/>
            <s:viewAction action="#{questionAgent.selectQuestion(id)}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">
            <h1>Question Details</h1>
        </div>

        <div class="section">
            <div>
            	<h:panelGrid columns="2">
            		<h:outputLabel value="Type"/><h:outputText value="${questionAgent.selectedQuestion.questionType.name}"/>
            		<h:outputLabel value="Name"/><h:outputText value="${questionAgent.selectedQuestion.name}"/>
            		<h:outputLabel value="Title"/><h:outputText value="${questionAgent.selectedQuestion.content}" escape="true"/>
            		<h:outputLabel value="Choice Items" rendered="#{not empty questionAgent.choiceItems}"/>
            		<h:dataTable id="questions" value="#{questionAgent.choiceItems}" var="_citem" border="0">
                        <h:column>
                            <h:outputText value="${_citem.labelName}"/>.&nbps;<h:outputText value="${_citem.content}"/>
                        </h:column>
                    </h:dataTable>
            	</h:panelGrid>
            </div>
            <div class="buttonBox">
                <h:form id="actions">
                	<h:button id="cancel" value="Return" outcome="/question/search.xhtml"/>
                </h:form>
            </div>

        </div>

    </ui:define>

</ui:composition>
