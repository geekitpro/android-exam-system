<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <f:metadata>
            <f:viewParam name="id" value="#{id}"/>
            <s:viewAction action="#{questionAgent.selectQuestion(id)}"/>
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>#{bundles.messages.template_title}</title>
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
        <h:outputStylesheet library="css" name="screen.css"/>
    </h:head>
    <h:body>
    <div id="content">
        <div class="section">
            <h1>View Question</h1>
        </div>
        <div class="section">
	        <h:form id="editQuestionForm" prependId="false" onsubmit="return setChoiceItems();">
            <fieldset>
            	<div>
             	<table>
             		<tr>
             			<td>Type</td>
             			<td>                                  
                    	<h:outputText value="${questionAgent.selectedQuestion.questionType.name}"/>
             			</td>
             		</tr>
             		<tr>
             			<td>Position</td>
             			<td>        
             				<h:selectManyListbox value="#{questionAgent.positionIds}" readonly="true">
                					<f:selectItems value="#{positionCreator.existingPositions}" var="ep" itemLabel="#{ep.name}" itemValue="#{ep.id}"/>
             				</h:selectManyListbox>                          
             			</td>
             		</tr>
             		<tr>
             			<td>Question Name</td>
             			<td>
             				<h:outputText value="${questionAgent.selectedQuestion.name}"/>
             			</td>
             		</tr>
             		<tr>
             			<td>Title</td>
             			<td><h:inputTextarea id="inputTitle" value="#{questionAgent.selectedQuestion.content}" required="true" cols="60" rows="10" readonly="true"/></td>
             		</tr>
             		<tr>
             			<td>Right Answer</td>
             			<td><h:inputTextarea value="#{questionAgent.selectedQuestion.rightAnswer}" cols="60" rows="1" readonly="true"/></td>
             		</tr>
             	</table>
            	</div>
            	<div id="choiceItem">
             	<table id="choiceItemsTable">
             		<tr>
             			<td>Label</td>
             			<td>Content</td>
             		</tr>
             		<ui:repeat var="citem" value="#{questionAgent.choiceItems}">
             		<tr>
             			<td width="10%"><input name="clabel" type="text" value="#{citem.labelName}" size="2" readonly="readonly"/></td>
             			<td width="90%"><input name="citem" type="text" value="#{citem.content}" size="65" readonly="readonly"/></td>
             		</tr>
             		</ui:repeat>
             	</table>	
            	</div>
                <div class="buttonBox">
                    <input type="button" value="Close" onclick="window.close();"/>
                </div>
            </fieldset>
            </h:form>
        </div>
       </div>
    </h:body>
</f:view>
</html>
