<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <f:metadata>
            <f:viewParam name="id" value="#{id}"/>
            <s:viewAction action="#{questionAgent.selectQuestion4View(id)}"/>
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>#{bundles.messages.template_title}</title>
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
        <h:outputStylesheet library="css" name="screen.css"/>
    </h:head>
    <h:body>
    <div id="content">
        <div class="section">
            <h1>View Question</h1>
        </div>
        <div class="section">
            <div>
            	<table>
            		<tr>
            			<td width="10%">Type</td>
            			<td width="90%">${questionAgent.selectedQuestion.questionType.name}</td>
            		</tr>
            		<tr>
            			<td>Position</td>
            			<td>
            				<ui:repeat var="pn" value="${questionAgent.positionNames}">
            					${pn}<br/>
            				</ui:repeat>
            			</td>
            		</tr>
            		<tr>
            			<td>Name</td>
            			<td>${questionAgent.selectedQuestion.name}</td>
            		</tr>
            		<tr>
            			<td>Title</td>
            			<td><h:outputText value="${questionAgent.selectedQuestion.content}" escape="false"/></td>
            		</tr>
            		<tr>
            			<td>Choice Items</td>
            			<td>
	            			<ui:repeat var="ci" value="${questionAgent.choiceItems}">
	                   		${ci.labelName}.<h:outputText value="${ci.content}" escape="false"/><br/><br/>
	                    	</ui:repeat>
                    	</td>
            		</tr>	
            		<tr>
            			<td>Answer</td>
            			<td>
	            			${questionAgent.selectedQuestion.rightAnswer}
                    	</td>
            		</tr>
            	</table>
            </div>
            <div class="buttonBox">
                <input type="button" value="Close" onclick="window.close();"/>
            </div>
        </div>
       </div>
    </h:body>
</f:view>
</html>
