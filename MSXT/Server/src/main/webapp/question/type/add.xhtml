<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                template="/WEB-INF/layout/template.xhtml">

    <ui:param name="pageClass" value="home"/>

    <ui:define name="content">

        <div class="section">
            <h1>Create Question Type</h1>
        </div>

        <div class="section">

            <div class="errors">
                <h:messages id="messages" globalOnly="true"/>
            </div>

            <h:form id="regForm" prependId="false">
                <fieldset>
                	<h:panelGrid columns="1">
	                    <p:input id="name" label="Question Type Name">
	                        <h:inputText id="input" value="#{newQuestionType.name}" required="true" binding="#{questionTypeCreator.questionTypeNameInput}"/>
	                    </p:input>
	                     <p:input id="rendener" label="Rendener">
	                        <h:inputText id="input" value="#{newQuestionType.rendener}"/>
	                    </p:input>
	                    <p:input id="nextPostion" label="Parent Type">                                        
		                    <h:selectOneMenu id="parentId" value="#{questionTypeCreator.parentTypeId}">
		                     	<f:selectItem itemValue="#{null}" itemLabel="Select..." noSelectionOption="true"/>
		                        <f:selectItems value="#{questionTypeCreator.existingQuestionTypes}" var="ep" itemLabel="#{ep.name}" itemValue="#{ep.id}"/>
	                    	</h:selectOneMenu>
                    	</p:input>
					</h:panelGrid>
                    <div class="buttonBox">
                        <h:commandButton id="create" value="Create" action="#{questionTypeCreator.create}"/>
                        &nbsp;
                        <h:button id="cancel" value="Cancel" outcome="/question/type/search.xhtml"/>
                    </div>
                </fieldset>
            </h:form>
            
        </div>
    </ui:define>
</ui:composition>
