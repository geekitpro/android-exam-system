<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:m="http://java.sun.com/jsf/composite/components/model"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{id}"/>
            <s:viewAction action="#{questionAgent.selectQuestion4View(id)}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">
            <h1>Question Details</h1>
        </div>

        <div class="section">
            <div>
            	<table>
            		<tr>
            			<td>Type</td>
            			<td>${questionAgent.selectedQuestion.questionType.name}</td>
            		</tr>
            		<tr>
            			<td>Position</td>
            			<td>
            				<ui:repeat var="pn" value="${questionAgent.positionNames}">
            					${pn}<br/>
            				</ui:repeat>
            			</td>
            		</tr>
            		<tr>
            			<td>Name</td>
            			<td>${questionAgent.selectedQuestion.name}</td>
            		</tr>
            		<tr>
            			<td>Title</td>
            			<td><h:outputText value="${questionAgent.selectedQuestion.content}" escape="false"/></td>
            		</tr>
            		<tr>
            			<td>Choice Items</td>
            			<td>
	            			<ui:repeat var="ci" value="${questionAgent.choiceItems}">
	                   		${ci.labelName}.<br/><h:outputText value="${ci.content}" escape="false"/><br/><br/>
	                    	</ui:repeat>
                    	</td>
            		</tr>	
            		<tr>
            			<td>Answer</td>
            			<td>
	            			${questionAgent.selectedQuestion.rightAnswer}
                    	</td>
            		</tr>
            	</table>
            </div>
            <div class="buttonBox">
                <h:form id="actions">
                	<h:button id="cancel" value="Return" outcome="/question/search.xhtml"/>
                </h:form>
            </div>
        </div>

    </ui:define>

</ui:composition>
