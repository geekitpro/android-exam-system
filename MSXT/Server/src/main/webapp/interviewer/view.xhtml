<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:m="http://java.sun.com/jsf/composite/components/model"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{id}"/>
            <s:viewAction action="#{positionAgent.selectPosition(id)}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">
            <h1>Position Details</h1>
        </div>

        <div class="section">
            <div>
            	<h:panelGrid columns="2">
            		<h:outputLabel value="Position Name"/><h:outputText value="${selectedPosition.name}"/>
            		<h:outputLabel value="Next Position Name"/><h:outputText value="${selectedPosition.nextPosition.name}"/>
            	</h:panelGrid>
            </div>
            <div class="buttonBox">
                <h:form id="actions">
                	<h:button id="cancel" value="Return" outcome="/position/search.xhtml"/>
                </h:form>
            </div>

        </div>

    </ui:define>

</ui:composition>
